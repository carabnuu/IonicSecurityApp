<script src="../plugin/ion-floating-menu.min.js"></script>
<script src="../plugin/ion-floating-menu.min.css"></script>

<ion-content padding>
  <ion-segment scrollable mode="md" [(ngModel)]="segmentSelected">
    <ion-segment-button routerLink="/tabs/tab1" routerDirection="forward">
      <ion-icon color="light" name="call"></ion-icon>
      <ion-label>布局一</ion-label>
    </ion-segment-button>

    <ion-segment-button routerLink="/tabs/tab1/view1" routerDirection="forward">
      <ion-icon color="light" name="cloud-upload"></ion-icon>
      <ion-label>布局二</ion-label>
    </ion-segment-button>
    <ion-segment-button routerLink="/tabs/tab1/view2" routerDirection="forward">
      <ion-icon color="light" name="document-text"></ion-icon>
      <ion-label>布局三</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div class="tooltip">
    <p><b>name:</b> <span class="tipName">baojian52.com</span></p>
    <p><b>category:</b> <span class="tipDomain">Domain</span></p>
    <p><b>industry:</b> <span class="tipIndustry">涉枪</span></p>
    <p><b>is_alive:</b> <span class="tipIsAlive">true</span></p>
  </div>
  <div id='Chart1'> 
      <ion-button id="search"(click)="showcard()" color="secondary" >
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <!-- Side menu button -->
      <ion-card id="searchcard">
        <ion-searchbar class = "button button-block hide-on-keyboard-open" placeholder="search" (click)="keyboard.hideFormAccessoryBar(false)"></ion-searchbar>
      </ion-card> 


  </div>
</ion-content>
